</head>

<body>
	<div class="wrap">
		<div class="content-wrap">
			<div class="login">
				<div class="login-top">
					<img src="../images/login/logo.png" alt="동화약품 WOS">
					<span class="log-info">관리자 인증은 담당영업사원 확인 후 진행 되오니 이점 양해 바랍니다.</span>
				</div>
				<div class="login-content">
					<div class="login-content__left">
						<img src="../images/login/img_login.jpg" alt="img">
					</div>
					<div class="login-content__right">
						<div class="login-box">
							<form>
								<div class="login-title">로그인</div>
								<div class="login-inputs">
									<div class="login-inputs__input">
										<input class="input-id" type="text" name="id" placeholder="아이디">
										<input class="input-pass" type="password" name="password" placeholder="비밀번호">
									</div>
									<div class="login-inputs__btn">
										<button class="btn-login">로그인</button>
									</div>
								</div>
								<div class="check">									
									<input type="checkbox" id="idSave">
									<label for="idSave">아이디 저장</label>
								</div>
								<div class="login-joins">
									<div class="login-joins__left">
										<a href="./join.html" class="btn-join" >회원 가입하기</a>
									</div>
									<div class="login-joins__right">
										<a href="javascript:void(0);" class="btn-idPassSearch">아이디/비밀번호 찾기</a>
									</div>
								</div>
							</form>
							<div class="util">
								<ul>
									<li>
										<div class="btn-util favor">
											<span class="icon"></span>
											<span class="txt">즐겨찾기 등록</span>
										</div>
									</li>
									<li>
										<div class="btn-util direct">
											<span class="icon"></span>
											<span class="txt">바탕화면 바로가기</span>
										</div>
									</li>
									<li>
										<div class="btn-util start">
											<span class="icon"></span>
											<span class="txt">시작페이지 등록</span>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="contact">
							<div class="contact-tel">
								<div class="contact-tel__num"></div>
								<div class="contact-tel__info">평일 - 09:00 ~ 18:00 토,일 , 공휴일 - 휴뮤</div>
							</div>
						</div>
					</div>
				</div>
				<footer>
					<p class="copyright">Copyright &copy Dongwha Corp. All rights reserved.</p>
				</footer>
			</div>
			
		</div>
	</div>
</body>
